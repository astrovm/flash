<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';
        script-src 'self' 'wasm-unsafe-eval';
        style-src 'self' 'unsafe-inline';" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Astro Flash Collection</title>
    <script src="js/ruffle.js" integrity="sha384-llHHrN5dqMc3AYu/mIHHiqGUTKi7tWjzg9hmD7zmMqEI+JXKdgjV8kFhPs/65/ZW" crossorigin="anonymous"></script>
    <script src="js/main.js" integrity="sha384-r9rYACwjm9VhdIuaZcmxUzFRIAF/VV0jRjSDr40Ly7FNEvHaD3RIj1+D+tgM6+Qb" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css" integrity="sha384-gyB+f4yZcJxA66hJKCo7E0IRx+RI1woxreMdgU+tyx0Fi1gHQk+5bZtDgW1O8HD7" crossorigin="anonymous">
</head>

<body>
    <h1 id="title"><a href="#">Astro Flash Collection</a></h1>
    <div id="search-container">
        <input type="text" id="game-search" placeholder="Search games...">
    </div>
    <div id="flash-container"></div>
    <div id="list-container"></div>
    <div id="offline-mode">
        <h3 id="offline-mode-label">
            <label>Offline mode <input type="checkbox" id="offline-mode-toggle" /></label>
        </h3>
    </div>
    <footer>
        <h3>
            Send your suggestions to
            <a href="https://github.com/astrovm/flash">GitHub</a>
        </h3>
        <h3>Made with &lt;3 by <a href="https://4st.li/">astro</a></h3>
        <h6>v24.11.30-3</h6>
    </footer>

</html>
